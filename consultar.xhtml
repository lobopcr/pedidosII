<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Faceletsxxxx
 
      
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{beansManejador.listaTablas1()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PedidoCodigo"/>
                        </f:facet>
                        <h:outputText value="#{item.pedidoCodigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CabeceraCodigo"/>
                        </f:facet>
                        <h:outputText value="#{item.cabeceraCodigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductoCodigo"/>
                        </f:facet>
                        <h:outputText value="#{item.productoCodigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
